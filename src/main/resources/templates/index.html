<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <head>
        <title>Deck Tiering</title>    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    </head>
<body>

<header id ="header">
    <h1><a href="#main"  th:href="@{/}">Deck Tiering</a></h1>
</header>


<section id="banner" style="margin-top:48px">
    <div class="inner">
        <header>
            <h1 th:text="${title}">Index</h1>
        </header>
        <h3>Yu-Gi-Oh</h3>
        <table>
            <tr th:each="game : ${ygoList}">
                <a href="#main" class="button big alt scrolly" th:text="${game}" th:href="@{/decks/game/{game}(game=${game})}">Auto genned</a>
            </tr>
        </table>
        <h3>Pokemon</h3>
        <table>
            <tr th:each="game : ${pokemonList}">
                <a href="#main" class="button big alt scrolly" th:text="${game}" th:href="@{/decks/game/{game}(game=${game})}">Auto genned</a>
            </tr>
        </table>
        <h3>Magic the Gathering</h3>
        <table>
            <tr th:each="game : ${mtgList}">
                <a href="#main" class="button big alt scrolly" th:text="${game}" th:href="@{/decks/game/{game}(game=${game})}">Auto genned</a>
            </tr>
        </table>
        <a href="#main" class="button big alt scrolly" th:href="@{/decks/new}">Add Deck</a>
    </div>
</section>
</body>
</html>
