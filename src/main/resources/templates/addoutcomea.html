<!DOCTYPE html>

<html
  lang="en"
  xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Deck Tiering: Ranking decks for various card games."
    />

    <title>Deck Tiering</title>

    <!-- Style. -->
    <link
      href="../static/css/style.css"
      th:href="@{/css/main.css}"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header (the small one in the top lefthand corner). -->
    <header>
      <h1><a href="#main" th:href="@{/}">Deck Tiering</a></h1>
    </header>

    <main>
      <section>
          <div th:object="${decklist}">
            <form
              action="#"
              th:action="@{/deck/resultsupdate/game/{game}(game=${game})}"
              th:object="${String}"
              method="post"
            >
              <!-- Winning deck. -->
              <select class="outcomeForm" id="winningDeck" name="winningDeck">
                <option value="">Winning Deck</option>
                <option
                  th:each="deck : ${decklist}"
                  th:value="${deck.id}"
                  th:text="${deck.name}+' : '+${deck.owner}"
                ></option>
              </select>

              <!-- Losing deck. -->
              <select class="outcomeForm" id="losingDeck" name="losingDeck">
                <option value="">Losing Deck</option>
                <option
                  th:each="deck : ${decklist}"
                  th:value="${deck.id}"
                  th:text="${deck.name}+' : '+${deck.owner}"
                ></option>
              </select>

              <!-- Submit form. -->
              <p><input type="submit" value="Submit" /></p>
            </form>
          </div>
      </section>
    </main>

    <footer>
        <p>&copy; 2021 Deck Tiering. All rights reserved.</p>
    </footer>
  </body>
</html>
